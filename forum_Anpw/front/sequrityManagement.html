<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By:Anpw</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>你好！<span id="username"></span>，欢迎来到安全中心</legend>
</fieldset>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>安全码是您找回密码的唯一凭证，这是您的安全码，若遗忘请联系管理员修改！</legend>
</fieldset>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>这是您的安全码：<span id="sequrityCode"></span></legend>
</fieldset>


<div class="layui-form-item">
    <div class="layui-input-block">
        <button id="return" class="layui-btn" lay-submit lay-filter="formDemo">返回</button>
    </div>
</div>
<script>
    var sequrityCode=sessionStorage.getItem("sequrityCode")
    var username=sessionStorage.getItem("username")
    $(".layui-elem-field #sequrityCode").html(sequrityCode)
    $(".layui-elem-field #username").html(username)
    $(".layui-input-block #return").click(function (){
        window.history.go(-1);
    })
</script>


</body>
</html>
