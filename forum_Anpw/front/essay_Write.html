<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By:Anpw</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">|
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<form class="layui-form" action="">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>你好！<span id="writeEssay-username"></span></legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <label>
                <input type="text" id="essay-title" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </label>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <label>
                <textarea id="essay-content" name="desc" placeholder="请输入内容" class="layui-textarea" wrap="hard" cols="210" rows="20" style="resize: none" maxlength="1000" ></textarea>
            </label>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="essay-submit" class="layui-btn" lay-submit lay-filter="formDemo">立即发布</button>
            <button type="reset" id="return-btn" class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            return false;
        });
    });
</script>
<script>
    var username=sessionStorage.getItem("username")
    $(".layui-elem-field #writeEssay-username").html(username)
    $(".layui-input-block #return-btn").click(function (){
        window.history.go(-1);
    })
</script>
<script src="js/essay_Write.js"></script>
</body>
</html>
