<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By:Anpw</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .title-style{
            font-size: x-large;
        }
        .byte-style{
            font-size: medium;
        }
    </style>


</head>
<body onload="hidden()">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>Title</legend>
</fieldset>


<blockquote class="layui-elem-quote"><span class="title-style" id="essay-title"></span></blockquote>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Content</legend>
    <div class="layui-field-box">
        <blockquote class="layui-elem-quote layui-quote-nm"><span class="byte-style" id="essay-content"></span></blockquote>
    </div>
</fieldset>

<hr class="layui-bg-red">
<hr class="layui-bg-orange">


<table id="demo" lay-filter="test"></table>
<script>
    function hidden(){

        var admin=sessionStorage.getItem("admin")
        if (admin==="1"){
            $(".layui-btn-container #essay-del-button").show()
        }
    }
</script>

<script type="text/html" id="barDemo">
    <div class="layui-btn-container">
        <a id="essay-del-button" style="display: none;" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </div>
</script>

<script>
    layui.use('element', function () {
        var element = layui.element;
    });
    layui.use('table', function () {
        var table = layui.table;
        var token = sessionStorage.getItem("token")
        //第一个实例
        $.post({
            url: "http://114.55.107.62:8080/comment/currentComment",
            dataType: "json",
            data: {
                essayID: sessionStorage.getItem("essayID")
            },
            async: false,
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", "Bearer " + token)
            },
            success: function (data) {
                table.render({
                    elem: '#demo'
                    , height: 300
                    , page: true //开启分页
                    , data: data.data.commentlist.Value
                    , cols: [[ //表头
                        {field: 'Username', title: '用户', width: '15%'}
                        , {field: 'Comment', title: '评论', width: '25%', sort: true}
                        , {field: 'CreatedAt', title: '评论时间', width: '20%'}
                        , {fixed: 'right', width: '20%', align: 'center', toolbar: '#barDemo'}
                    ]]
                });
                //监听工具条
                table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                    if(layEvent === 'detail'){ //查看
                        //do somehing
                    } else if(layEvent === 'del'){ //删除
                        layer.confirm('真的删除行么', function(index){
                            delComment(obj)
                            layer.close(index);
                            //向服务端发送删除指令
                        });
                    }
                });

            }
        })

    });



    function delComment(obj){
        var token=sessionStorage.getItem("token")
        $.post({
            url:"http://114.55.107.62:8080/comment/delComment",
            data: {
                ID:obj.data.ID
            },
            dataType:"json",
            beforeSend: function (request) {
                request.setRequestHeader("Authorization", "Bearer "+token)
            },
            success:function (data){
                alert(data.msg)
                window.location.href="../essay_View.html"
            },
            error:function (jqXHR){
                var responseJSON = JSON.parse(jqXHR.responseText)
                alert(responseJSON.msg)
            }
        })
    }
</script>


<div class="layui-form-item layui-form-text">
    <label class="layui-form-label"></label>
    <div class="layui-input-block">
        <label>
            <textarea id="essay-comment" name="desc" placeholder="请输入内容" class="layui-textarea" wrap="hard" cols="100" rows="1" style="resize: none" maxlength="50" ></textarea>
        </label>
    </div>
</div>


<div class="layui-form-item">
    <div class="layui-input-block">
        <button id="essay-comment-btn" class="layui-btn" lay-submit lay-filter="formDemo">立即评论</button>
        <button type="reset" id="return-btn" class="layui-btn layui-btn-primary">返回</button>
    </div>
</div>



<script src="js/essay_View.js"></script>


</body>
</html>
