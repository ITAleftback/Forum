<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By:Anpw</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="css/resetCode_Style.css">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>你好！<span id="username"></span>，请按照提示修改密码</legend>
</fieldset>


<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">安全码</label>
        <div class="layui-input-inline">
            <label>
                <input id="reset-sequrityCode" type="text" name="text" required lay-verify="required" placeholder="请输入安全码" autocomplete="off" class="layui-input">
            </label>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <label>
                <input id="reset-newpassword" type="password" name="text" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
            </label>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">确认新密码</label>
        <div class="layui-input-inline">
            <label>
                <input id="reset-newpassword-sure" type="password" name="text" required lay-verify="required" placeholder="再次输入新密码" autocomplete="off" class="layui-input">
            </label>
        </div>

    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="reset-btn" class="layui-btn" lay-submit lay-filter="formDemo">重置密码</button>
            <button id="return" class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>


<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){

            return false;
        });
    });
</script>
<script>
    var username=sessionStorage.getItem("username")
    $(".layui-elem-field #username").html(username)
</script>
<script src="js/user_resetCode.js"></script>
</body>
</html>
