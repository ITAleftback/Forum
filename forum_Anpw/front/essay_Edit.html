<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>By:Anpw</title>
    <script src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .title-style{
            font-size: x-large;
        }
        .byte-style{
            font-size: medium;
        }
    </style>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>Title</legend>
</fieldset>

<label for="newtitle"></label><input type="text" id="newtitle" class="layui-elem-quote"  style="font-size: x-large;">



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>Content</legend>
    <label for="newcontent"></label><textarea name="newcontent" id="newcontent" cols="210" rows="20" style="resize: none" maxlength="1000"><span class="byte-style" id="essay-content"></span></textarea>
</fieldset>

<div class="layui-form-item">
    <div class="layui-input-block">
        <button id="essay-update" class="layui-btn" lay-submit lay-filter="formDemo">更新！</button>
        <button type="reset" id="return-btn" class="layui-btn layui-btn-primary">返回</button>
    </div>
</div>

<script src="js/essay_Edit.js"></script>


</body>
</html>
